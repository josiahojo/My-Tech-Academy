<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bitcoin Webpage</title>
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <div class="column-one">
                <img src="BItcoin_Column_Image.png" alt="">
            </div>
            <div class="column-two">
                <h2>Buy Bitcoin Today</h2>
                <span>Already have an account?</span>
                <a href="" class="login">Login</a>
                <a href="#" class="google-link"><img src="google.png" alt="">Continue with Google</a>

                <h4>or</h4>

                <form action="">
                    <label for="">Email Address</label>
                    <input type="email" placeholder="Enter your email" class="input-field">
                    <label for="">Set Password</label>
                    <input type="password" placeholder="Enter Password" class="input-field">

                    <div class="row">
                        <input type="checkbox" checked>
                        <span>I agree to the terms <a href="">terms and conditions</a></span>
                        <button type="submit">Register Now</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
