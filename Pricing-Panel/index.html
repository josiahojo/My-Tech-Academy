<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div class="panel">
        <!-- Section 1 -->
        <div class="pricing-panel">
            <img src="icon1.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-items">Custom Domains</li>
                <li class="pricing-features-items">Sleep after 30 minutes of inactivity</li>
            </ul>
            <span class="pricing-price">FREE TRIAL</span>
            <a href="#" class="Pricing-button">Sign Up</a>
        </div>
        <!-- Section 2 -->
        <div class="pricing-panel">
            <img src="icon2.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Silver</h2>
            <ul class="pricing-features">
                <li class="pricing-features-items">Custom Domains</li>
                <li class="pricing-features-items">Sleep after 30 minutes of inactivity</li>
            </ul>
            <span class="pricing-price">$147</span>
            <a href="#" class="Pricing-button">Sign Up</a>
        </div>
        <!-- Section 3 -->
        <div class="pricing-panel">
            <img src="icon3.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Gold</h2>
            <ul class="pricing-features">
                <li class="pricing-features-items">Custom Domains</li>
                <li class="pricing-features-items">Sleep after 30 minutes of inactivity</li>
            </ul>
            <span class="pricing-price">$497</span>
            <a href="#" class="Pricing-button">Sign Up</a>
        </div>
    </div>
</body>
</html>
